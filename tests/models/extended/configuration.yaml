
features_extractor:
  winlen: 0.025
  winstep: 0.01
  nfilt: 80
  winfunc: hamming

model:
  name: deepspeech-custom
  input_dim: 80
  random_state: 2
  layers:
    - constructor: expand_dims
      axis: -1
    - constructor: ZeroPadding2D
      padding: [7, 20]
    - constructor: Conv2D
      name: base_1
      filters: 2
      kernel_size: [15, 41]
      strides: [2, 2]
    - constructor: squeeze_last_dims
      units: 80
    - constructor: LSTM
      name: base_2
      units: 10
      return_sequences: True
    - constructor: DenseTimeDistributed
      name: base_3
      units: 36
      activation: linear
    - constructor: LSTM
      name: extension_1
      units: 10
      return_sequences: True
    - constructor: DenseTimeDistributed
      name: extension_2
      units: 36
      activation: softmax
  to_freeze:
    - name: base_1
    - name: base_2
    - name: base_3

optimizer:
  name: adam
  lr: 0.01

callbacks:
- name: TerminateOnNaN

- name: CustomModelCheckpoint
  dir_name: checkpoints

decoder:
  name: tensorflow
  beam_size: 64
