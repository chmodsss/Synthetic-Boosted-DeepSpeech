
features_extractor:
  winlen: 0.025
  winstep: 0.01
  nfilt: 80
  winfunc: hamming

model:
  name: deepspeech-custom
  input_dim: 80
  random_state: 1
  layers:
    - constructor: expand_dims
      axis: -1
    - constructor: ZeroPadding2D
      padding: [7, 20]
    - constructor: Conv2D
      name: base_1
      filters: 2
      kernel_size: [15, 41]
      strides: [2, 2]
    - constructor: squeeze_last_dims
      units: 80
    - constructor: LSTM
      name: base_2
      units: 10
      return_sequences: True
    - constructor: Dense
      name: adversarial_1
      is_adversarial: True
      units: 1
      activation: sigmoid
    - constructor: LSTM
      name: base_3
      units: 10
      return_sequences: True
    - constructor: Dense
      name: base_4
      units: 36
      activation: softmax

optimizer:
  name: adam
  lr: 0.01

callbacks:
- name: TerminateOnNaN

- name: CustomModelCheckpoint
  dir_name: checkpoints

decoder:
  name: tensorflow
  beam_size: 64
